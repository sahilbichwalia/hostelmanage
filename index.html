<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hostel Management System</title>
</head>
<body>
    <div class="container">
        <!-- Left Section for Hostel Management System -->
        <div class="left-section">
            <h1 class="left-section__title">Hostel Management System</h1>
            <p class="left-section__description">
                Welcome to the JECRC Hostel Management System, where convenience meets technology.
                Manage room bookings, facilities, and more with ease.
            </p>
            <img src="Screenshot (119).png" alt="Hostel Image" class="left-section__image">
        </div>

        <!-- Right Section (Login Form) -->
        <div class="screen">
            <div class="screen__content">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="logo jecrc.jpg" alt="JECRC Logo">
                </div>
                <!-- Login Section -->
                <section class="login-section">
                    <form id="loginForm" class="login">
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" id="username" class="login__input" placeholder="User name / Email" required>
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="password" id="password" class="login__input" placeholder="Password" required>
                        </div>
                        <button type="submit" class="button login__submit">
                            <span class="button__text">Log In Now</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>
                    </form>
                </section>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

    <script src="login.js"></script> <!-- Link to your login JavaScript file -->
</body>
</html>
